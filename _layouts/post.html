---
layout: default
---
<div class='side_bar'>
	<div class='logo'>
		<a href="/">
			<img src="/images/logo.png">
		</a>
	</div>
	<div class='icon_list'>
		<ul>
			<li>
				<a href="https://github.com/andward">
					<img src="/images/github.png">
					<span>Github</span>
				</a>				
			</li>
			<li>
				<a href="http://s.weibo.com/weibo/andward_xu">
					<img src="/images/weibo.jpg">
					<span>Weibo</span>
				</a>
			</li>
			<li>
				<img src="/images/wechat.jpg">
				<span>andward_xu</span>
			</li>
		</ul>
	</div>
</div>
<div class='article'>
	<div class="header">
		<h1 class="title">
			<a href="/">{{ site.name }}</a>
		</h1>
	</div>
	<h1>{{ page.title }}</h1>
	<p class="meta">{{ page.date | date_to_string }}</p>

	<div class="post">{{ content }}</div>

	<div class="footer">
		<div class="contact">
			<p>
				Powered by  
			</p>
		</div>
		<div class="contact">
			<p>
				<a href="http://jekyllrb.com">jekyllrb</a>
				<br />
			</p>
		</div>
		<div class='share_button'>
			<div class='button_list'>
				<wb:share-button appkey="1LuhC6" addition="simple" type="button" ralateUid="1623370841" default_text="Andward Blog"></wb:share-button>
			</div>
			<div class='button_list'>
				<div class="g-plus" data-action="share" data-annotation="none" data-height="24"></div>
			</div>
			
		</div>
	</div>
</div>
