---
layout: default
---
<div class='side_bar'>
	<div class='logo'>
		<a href="/">
			<img src="/images/logo.png"></a>
	</div>
	<div class='icon_list'>
		<ul>
			<li>
				<a href="https://github.com/andward">
					<img src="/images/github.png">
					<span>Github</span>
				</a>
			</li>
			<li>
				<a href="http://s.weibo.com/weibo/andward_xu">
					<img src="/images/weibo.jpg">
					<span>Weibo</span>
				</a>
			</li>
			<li>
				<img src="/images/wechat.jpg">
				<span>andward_xu</span>
			</li>
		</ul>
	</div>
</div>
<div class='article'>
	<div class="header">
		<h1 class="title">
			<a href="/">{{ site.name }}</a>
		</h1>
	</div>
	<h1>{{ page.title }}</h1>
	<p class="meta">{{ page.date | date_to_string }}</p>

	<div class="post">{{ content }}</div>
	<div class="pagination">
		<div class="previous"><< 
			<a href="{{ page.previous.url }}">
				{{ page.previous.title }}
			</a>
		</div>
		<div class="next">>> 
			<a href="{{page.next.url}}">
				{{ page.next.title }}
			</a>
		 </div>
	</div>
	<div id="disqus_thread"></div>
	<script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'andwardblog'; // required: replace example with your forum shortname

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
    
	<div class="footer">
		<div class="contact">
			<p>Powered by</p>
		</div>
		<div class="contact">
			<p>
				<a href="http://jekyllrb.com">jekyllrb</a>
				<br />
			</p>
		</div>
		<div class='share_button'>
			<div class='button_list'>
				<wb:share-button appkey="1LuhC6" addition="simple" type="button" ralateUid="1623370841" default_text="Share the post"></wb:share-button>
			</div>
			<div class='button_list'>
				<div class="g-plus" data-action="share" data-annotation="none" data-height="24"></div>
			</div>

		</div>
	</div>
</div>
