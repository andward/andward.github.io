---
layout: default
title: Andward Blog
---
<div class='bg'>
	<div class='auto_color'></div>
	<div class='auto_color'></div>
	<div class='auto_color'></div>
	<div class='auto_color'></div>
	<div class='auto_color'></div>
	<div class='auto_color'></div>
	<div class='auto_color'></div>
	<div class='auto_color'></div>
	<div class='auto_color'></div>
	<div class='auto_color'></div>
	<div class='auto_color'></div>
	<div class='auto_color'></div>
	<div class="index_head">
		{{ site.name }}
	</div>
</div>
<div class='right_side'>
	<div id="home">
		<ul class="posts">
			{% for post in site.posts %}
			<li>
				<a href="{{ post.url }}">{{ post.title }}</a>
				<span>{{ post.date | date_to_string }}</span>
			</li>
			{% endfor %}
		</ul>
	</div>
</div>
