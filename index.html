---
layout: default
title: Andward Blog
---
<div class='bg'><img src="/images/bg.jpg"></div>
<div class='right_side'>
	<div id="home">
		<div class="header">
			<h1 class="title">
				<a href="/">{{ site.name }}</a>
			</h1>
		</div>
		<ul class="posts">
			{% for post in site.posts %}
			<li>
				<span>{{ post.date | date_to_string }}</span>
				&raquo;
				<a href="{{ post.url }}">{{ post.title }}</a>
			</li>
			{% endfor %}
		</ul>
	</div>
</div>
